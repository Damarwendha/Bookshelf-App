<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookshelf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Bookshelf</h1>
  </header>
  <main>
    <form class="top-container">
      <h3>ADD NEW BOOK!</h3>
      <input type="text" class="input-title" placeholder="Title" required>
      <div class="input-writer-year-container">
        <input type="text" class="input-writer" placeholder="Writer" required>
        <input type="date" class="input-year" placeholder="Year" required>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" class="input-checkbox">
        <h6 class="not-readed-title-container">Book Readed</h6>
      </div>
      <button type="submit" class="save-button">
        Save
      </button>
    </form>

    <div class="mid-container">
      <h3>UNREAD BOOK</h3>
      <div class="root-not-readed">
        <p class="nothing-unread">You have nothing in this shelf</p>
      </div>
    </div>
    <div class="bot-container">
      <h3>READED BOOK</h3>
      <div class="root-readed">
        <p class="nothing-readed">You have nothing in this shelf</p>
      </div>
    </div>
  </main>
  <script src="script/main.js"></script>
</body>
</html>
